<div class="col-sm-12 col-xs-12" id="chaokaset-preloader" style="background-color: white;position: absolute;height:100%;z-index: 1000">
  <img src="/public/img/chaokaset-logo.png" style="width: 200px;margin-top: 20%;background-color: white;" class="col-sm-offset-5 col-xs-offset-2">
  <div class="progress" style="width: 30%;margin: 0px 35%;">
    <div id="loading-progress" class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:0%;">
    <span>กำลังโหลดข้อมูล</span>
    </div>
  </div>
</div>
<script>
$( document ).ready(function() {
  $( "#loading-progress" ).css('width','10%');
  $( "#chaokaset-loader" ).hide();
  $( "#chaokaset-preloader" ).show();
  $( "#loading-progress" ).css('width','40%');
});
$(window).load(function() {
  $( "#loading-progress" ).css('width','80%');
  setTimeout(function(){
     $( "#loading-progress" ).css('width','100%');
     $('#chaokaset-preloader').css('display','none');
  }, 500);
  $( "#chaokaset-loader" ).fadeIn(1200);
});
</script>
