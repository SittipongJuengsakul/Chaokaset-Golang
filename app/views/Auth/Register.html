{{set . "title" "สมัครสมาชิก"}}
{{template "Templates/header.html" .}}
<div class="chaokaset-container-verticle">
  <div class="row">
    <div class="col-md-6 col-md-offset-3 example">
      <h2>สมัครสมาชิก</h2>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">ชื่อผู้ใช้งาน</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="กรอกชื่อผู้ใช้งาน">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">รหัสผ่าน</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="กรอกรหัสผ่าน">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">ยืนยันรหัสผ่าน</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="กรอกรหัสผ่าน">
        </div>
        <div class="col-sm-offset-4">
          <button type="submit" class="btn btn-default">สมัครสมาชิก</button>
        </div>
        </form>
    </div>
  </div>
</div>
{{template "Templates/footer.html" .}}
