        <button type="button" name="button" class="btn btn-success" onclick="javascript:location.href='/chat/roomwater'">พูดคุย</button>

    <div class="col-sm-4 topic-chaokaset">

      </div>

  $( "#notification-in-header" ).hide();
});
</script>
