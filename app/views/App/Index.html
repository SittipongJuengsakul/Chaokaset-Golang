<script type="text/javascript">

			$('#fullpage').fullpage({
				verticalCentered: true,
				sectionsColor: ['#1bbc9b', '#4BBFC3', '#66CC00','#0099CC'],

	</script>

</head>

			<h1>ค้นหาผลผลิต</h1>

	<div class="section" id="section3"><h1>เกี่ยวกับแอปพลิเคชันชาวเกษตร</h1></div>
